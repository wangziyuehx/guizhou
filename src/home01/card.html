<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/card.css"/>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">云公交卡</h1>
		    <span class="mui-icon mui-icon-location mui-pull-right"></span>
		    <img src="../../img/topsys.png" width="20px" class="mui-pull-right" style="margin-top: 10px;margin-right: 10px;"/>
		</header>
		<div class="mui-scroll-wrapper">
		    <div class="mui-scroll">
		        <!--卡-->
		        <div class="card">
		        	<img src="../../img/card.jpg" width="90%"/>
		        </div>
		    </div>
		    <!--卡号开始-->
		    <div class="card_num">
		    	<div>
		    		<p>卡号：0115405457852</p>
		    		<div>
		    			<img src="../../img/fuwu.png" />
		    			<img src="../../img/wen.png" />
		    		</div>
		    	</div>
		    </div>
		    <!--卡号结束-->
		    <!--卡包-->
		    <div class="pack">
		    	<div>
		    		<div class="pack_left">
		    			<div>
		    				<img src="../../img/pack01.png" width="60px"/>
		    				<p>
		    					<span>18.20元</span>
		    					<span>在线金额</span>
		    				</p>
		    			</div>
		    		</div>
		    		<div class="pack_right">
		    			<div>
		    				<img src="../../img/pack02.png" width="60px"/>
		    				<p>
		    					<span>二维码</span>
		    					<span>付款</span>
		    				</p>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		    <!--卡包结束-->
		    <!--在线充值部分开始-->
		     <ul class="mui-table-view"> 
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right " href="#">在线充值</a>
		            <div class="mui-collapse-content">
		                <p>选择充值的卡片</p>
		            </div>
		        </li>
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right" href="#">交易记录</a>
		            <div class="mui-collapse-content">
		                <p>无交易记录</p>
		            </div>
		        </li>
            </ul>
		    <!--在线充值部分结束-->
		    <!--切换卡片部分-->
		    <p class="qie">
		    	<span>切换卡片</span>
		    	<span class="mui-icon mui-icon-forward"></span>
		    </p>
		    <!--底部-->
		    <div class="foot">
		    	<div>
		    		<p>
		    			<span>新手指引</span>
		    			<span>云卡视频教程</span>
		    		</p>
		    		<p>
		    			<span>&copy;贵阳移动发展有限公司</span>
		    			<span>&copy;中电玺客信用有限公司</span>
		    		</p>
		    	</div>
		    </div>
		</div>
		
	</body>

</html>
