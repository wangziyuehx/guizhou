<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/route.css"/>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<div class="mui-scroll-wrapper">
		    <div class="mui-scroll">
		        <!--顶部标题开始-->
		           <p class="top">百度地图公交查询</p>
		        <!--顶部标题结束-->
		        <!--换乘查询部分开始-->
		        <div class="change">
		        	<ul>
		        	   <li class="left">
		        	   	  <p>换乘查询</p>
		        	   </li>
		        	   <li class="right">
		        	   	  <p style="border: none;">线路/终点站</p>
		        	   </li>
		        	</ul>
		        </div>
		        <!--换成查询部分结束-->
		        <!--贵阳市部分开始-->
		        <div class="guiyang">
		        	<div class="title">
		        		<p><span>贵阳市</span><span>【切换】</span></p>
			        	<div class="go">
			        		<img src="../../img/go.png"/>
			        		<div>
			        			<p><b></b>请输入出发地</p>
			        			<p><b></b>请输入目的地</p>
			        		</div>
			        		
			        	</div>
			        	<button>查询</button>
		        	</div>
		        	
		        </div>
		        <!--贵阳市部分结束-->
		        <!--查看附近公交站-->
		        <div class="look">
		        	<div>
		        		<ul class="">
						    <li class="mui-table-view-cell" style="width: 300px;margin-left: -40px;">
						        <a class="mui-navigate-right">查看附近公交站</a>
						    </li>
						    <li class="mui-table-view-cell"  style="width: 300px;margin-left: -40px;">
						        <a class="mui-navigate-right">城市地铁线路图</a>
						    </li>
						    
						</ul>
		        	</div>
		        </div>
		        <!--查看附近公交站结束-->
		        <!--底部开始-->
		        <div class="footer">
		        	<p>百度地图</p>
		        	<p>意见反馈</p>
		        </div>
		        <!--底部结束-->
		    </div>
		</div>
		
	</body>

</html>
